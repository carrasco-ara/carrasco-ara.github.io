<!DOCTYPE html>
<html lang="en">
  <head>
      
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Portfolio, Photo Shoot, Photography">
    <meta name="description" content="Portfolio with Featured Work of Photo Shoot">
    <meta name="author" content="Glory Photography">
      
    <title>Glory Photography Portfolio</title>

    <!-- Bootstrap v3 core minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  

    <!-- Custom styles for this template -->
    <link href="css/portfolio-styles.css" rel="stylesheet">
    
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet">
    
  </head>

  <body id="portfolio-page">
    <div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-md-2 udacity-logo">
                    <img id="udacity-logo" src="img/udacity-logo.jpg" alt="udacity logo">
                </div>
                <div class="col-md-10 text-right header-info">
                    <h1 class="full-name text-uppercase">Araceli Carrasco</h1>
                    <p class="text-uppercase"> Bootstrap v3</p>
                </div>
            </div>
            <div class="row">
                <hr>
            </div>
        </div><!-- /.container -->        
        <div class="container">
            <div class="row">
                <div class="hero-image">
                    <div class="hero-text">
                        <p>Glory Photography</p>
                        <button>Hire me</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Portfolio Photos -->
        <section class="portfolio" id="portfolio">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="section-heading text-center">Featured Work</h2>
                    </div>
                </div><!-- /.row -->
                <!-- Click the thumbnail below to activate the lightbox-->
                <div class="row text-center">
                    <div class="col-md-4 portfolio-item">
                        <a class="portfolio-link" href="#img1">
                            <img class="img-responsive img-portfolio img-hover img-rounded" alt="Park Image" src="img/Photo-shoot-pic1.jpg">
                        </a>
                        <!-- lightbox container hidden with CSS -->
                        <a href="#_" class="lightbox" id="img1">
                            <img src="img/Photos.jpg">
                        </a>
                        <h3 class="portfolio-caption text-uppercase">Photo shoot 1</h3>
                        <p class="text-muted">Park Setting</p>
                    </div>
                    <div class="col-md-4 portfolio-item">
                        <a href="#img2">
                            <img class="img-responsive img-portfolio img-hover img-rounded" alt="Gate Image" src="img/Photo-shoot-pic2.jpg">
                        </a>
                        <!-- lightbox container hidden with CSS -->
                        <a href="#_" class="lightbox" id="img2">
                            <img src="img/Photo-shoot-pic2.jpg">
                        </a>
                        <h3 class="portfolio-caption text-uppercase">Photo shoot 2</h3>
                        <p class="text-muted">Stair Case Gate Setting</p>
                    </div>
                    <div class="col-md-4 portfolio-item">
                        <a href="#img3">
                            <img class="img-responsive img-portfolio img-hover img-rounded" alt="Lake Front Image" src="img/Photo-shoot-pic3.jpg">
                        </a>
                        <!-- lightbox container hidden with CSS -->
                        <a href="#_" class="lightbox" id="img3">
                            <img alt="Photo Shoot Collage" src="img/Photo-shoot-pic3.jpg">
                        </a>
                        <h3 class="portfolio-caption text-uppercase">Photo shoot 3</h3>
                        <p class="text-muted">Lake Front Setting</p>
                    </div>
                </div> <!-- /.row -->
            </div><!-- /.container -->
        </section>
        <!-- Footer -->
        <footer>
            <div class="container">
                <p class="text-center copyright small">Copyright &copy; Glory Photography 2018</p>
            </div>
        </footer>
    </div>
    <!-- TODO: jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquerymin.js"></script> -->
</body>
    
</html>
